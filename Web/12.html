<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var ArrColor = [
            { Name: "紅", Color: "Red" },
            { Name: "橙", Color: "Orange" },
            { Name: "黃", Color: "Yellow" },
            { Name: "綠", Color: "Green" },
            { Name: "藍", Color: "Blue" },
            { Name: "靛", Color: "Indigo" },
            { Name: "紫", Color: "Violet" }];
        for (var a = 0; a < ArrColor.length; a++) {
            document.write(`<span style="color:${ArrColor[a].Color}">${ArrColor[a].Name}</span>`);
        }

    </script>

</body>

</html>
