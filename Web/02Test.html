    <title>Test Page</title>
</head>

<body>

    <p>This is a sample HTML file.</p>

    <script>
        var X = 100, Y = 200;

        //console.log("P1 : X="+X+", Y="+Y);

        var temp = X;
        X = Y;

        document.write("P2 : X=" + X + ", Y=" + Y + "<br>");

    </script>
