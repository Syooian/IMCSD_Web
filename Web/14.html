<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Button 1">
    <input type="button" value="Button 2">
    <input type="button" value="Button 3" onclick="Click3()">
    <input type="button" value="Button 4" onclick="Click4(1)">

    <script>
        var Button1 = document.querySelectorAll("input[type=button]")[0];
        Button1.addEventListener("click", function () {
            alert("Button 1 clicked!");
        });

        var Button2 = document.querySelectorAll("input[type=button]")[1];
        Button2.addEventListener("click", function () {
            alert("Button 2 clicked!");
        });

        function Click3() {
            alert("Button 3 clicked!");
        }

        function Click4(Index) {
            var Str = ["A", "B", "C", "D"];
            document.write(Str[Index]);
        }
    </script>
</body>

</html>
