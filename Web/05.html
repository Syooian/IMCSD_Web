<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var Num = parseInt(prompt("Input a number:"));

        switch (Num/10) {
            case 10:
            case 9:
                document.write("A<br>");
                break;
            case 8:
                document.write("B<br>");
                break;
            case 7:
                document.write("C<br>");
                break;
            case 6:
                document.write("D<br>");
                break;
            default:
                document.write("default<br>");
        }



    </script>
</body>

</html>
