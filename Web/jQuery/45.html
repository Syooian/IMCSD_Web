<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <table id="table" class="table table-bordered">
            <thead>
                <tr>
                    <th>CoaID</th>
                    <th>EnName</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>ProductName</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Data will be inserted here -->
                <!--快速生成td：tr->td*數量-->
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type: "get",
            url: "https://data.moa.gov.tw/api/v1/PesticideType/",
            success: function (Data) {
                //console.log(Data.Data);
                //console.log(Data.Data.length);

                //var tbody = document.getElementById("tbody");
                var DataStr;

                for (var a = 0; a < Data.Data.length; a++) {
                    //console.log(`${a} PesticideCoaID : ${Data.Data[a].PesticideCoaID}`);
                    DataStr += "<tr>";
                    DataStr += "<td>" + Data.Data[a].PesticideCoaID + "</td>";
                    DataStr += "<td>" + Data.Data[a].PesticideEnName + "</td>";
                    DataStr += "<td>" + Data.Data[a].PesticideID + "</td>";
                    DataStr += "<td>" + Data.Data[a].PesticideName + "</td>";
                    DataStr += "<td>" + Data.Data[a].PesticideProductName + "</td>";
                    DataStr += "</tr>";
                }

                $('#tbody').html(DataStr);
                //tbody.innerHTML = DataStr;
            }
        });
    </script>


</body>

</html>
