<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            #Type;
            #Color;

            constructor(Type, Color){
                this.#Type = Type;
                this.#Color = Color;
            }

            get Type(){
                return this.#Type;
            }
            get Color(){
                return this.#Color;
            }
        }
    </script>
</body>
</html>
