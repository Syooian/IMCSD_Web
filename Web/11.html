        //請找出第n數為數列上的哪一個數字

        var Input = prompt("請輸入第N個數字");

        var Num1 = 0;
        var Num2 = 1;
        var Num3 = 0;

        if (Input <= 1) {

            while (Num <= Input) {

                Num++;
            }
