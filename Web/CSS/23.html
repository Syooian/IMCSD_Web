<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Btns {
            border: 5px solid black;
            border-radius: 10px;
            padding: 20px;
            width: 800px;
            margin: auto;
        }

        #Btns span {
            border: 1px solid black;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 3px 3px 7px black;
            padding: 3px;
            font-family: webdings;
        }
    </style>
</head>

<body>

    <audio src="music/moon.mp3" controls id="myMusic"></audio>
    <hr>
    <div id="Btns">
        <span onclick="PlayPauseMusic()">4</span><!--播放/暫停-->

        <!--<span onclick="playMusic()">4</span>--><!--播放-->
        <!--<span onclick="pauseMusic()">;</span>--><!--暫停-->

        <span onclick="stopMusic()">&lt;</span>
        <span onclick="lastMusic()">9</span><!--上一首-->
        <span onclick="nextMusic()">⏭</span><!--下一首-->
    </div>

    <script>
        //使用者觸發click事件,則播放音樂
        let myMusic = document.getElementById("myMusic");
        //播放音樂
        function playMusic() {
            myMusic.play();
        }

        function pauseMusic() {
            myMusic.pause();
        }

        let PlayPauseButton = document.getElementById("Btns").children[0];
        function PlayPauseMusic() {
            if (myMusic.paused) {
                myMusic.play();
                PlayPauseButton.innerHTML = ";"; //更改按鈕顯示為暫停
            } else {
                myMusic.pause();
                PlayPauseButton.innerHTML = "4"; //更改按鈕顯示為播放
            }
        }

        function stopMusic() {
            myMusic.pause();
            myMusic.currentTime = 0; //將音樂播放時間歸零
            PlayPauseButton.innerHTML = "4"; //更改按鈕顯示為播放

        }

        function lastMusic() {
            myMusic.lastMusic();
        }
        function nextMusic() {
            myMusic.nextMusic();
        }

    </script>


</body>

</html>
