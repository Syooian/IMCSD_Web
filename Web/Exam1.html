<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 宣告變數a為整數，值為42，宣告變數b為浮點數，值2.5，將兩值分別做加、減、乘、除及取餘數之運算，並輸出其結果
        var a = 42, b = 2.5;
        document.write("加 : " + (a + b) + "<br>");
        document.write("減 : " + (a - b) + "<br>");
        document.write("乘 : " + (a * b) + "<br>");
        document.write("除 : " + (a / b) + "<br>");
        document.write("餘 : " + (a % b) + "<br>");

        document.write("<hr>");
        //2. 撰寫一個將攝氏溫度轉換為華氏溫度的程式，攝氏溫度的值直接在程式中給定即可(華氏＝攝氏*9/5+32)。
        var Celsius = 25; // 攝氏溫度
        document.write("攝氏溫度：" + Celsius + ", 華氏溫度：" + (Celsius * 9 / 5 + 32)); // 華氏溫度計算公式

        document.write("<hr>");
        //3. 撰寫一個可以列出1~100整數中，不是5的倍數的程式。
        var NumStr = [];
        for (var a = 1; a <= 100; a++) {
            if (a % 5 != 0) {
                NumStr.push(a); // 將不是5的倍數的數字加入陣列
            }
        }
        document.write("1~100整數中，不是5的倍數 : " + NumStr);

        document.write("<hr>");
        //4. 計算1~1000中除了3倍數外所有數的總合。
        var Sum = 0;
        for (var a = 1; a <= 1000; a++) {
            if (a % 3 != 0) {
                Sum += a; // 將不是3的倍數的數字累加
            }
        }
        document.write("1~1000中除了3倍數外所有數的總合 : " + Sum);

    </script>
</body>

</html>
